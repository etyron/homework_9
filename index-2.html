<!doctype html>
<html lang="en">
<head>
  <title>jQuery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="styles/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/jquery.js"></script>
</head>
<body>
<header>
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo.png" width="336" height="90" alt="">
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"         aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="link-nav" href="index.html">List method jQuery</a>
          </li>
          <li class="nav-item">
            <a class="link-nav" href="#">Form</a>
          </li>
        </ul>
      </div>
    
    </div>
  </nav>
</header>
  <section>
    <div class="container">
      <form action="#" method="post" class="form-info">
        <h2>Регистрация</h2>
        <ul class="row">
          <li class="col-md-6">
            <label for="name-field" class="d-block">Имя</label>
            <input type="text" id="name-field" name="name" value="Andrei" class="keypress" required/>
          </li>
          <li class="col-md-6">
            <label for="surname-field" class="d-block">Фамилия</label>
            <input type="text" id="surname-field" name="surname" value="Sidorov" required/>
          </li>
          <li class="col-md-12">
            <label class="d-block">Дата рождения</label>
            <ul class="row">
              <li class="col-md-4">
                <select name="day-b">
                  <option>День</option>
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </li>
              <li class="col-md-4">
                <select name="month-b">
                  <option>Месяц</option>
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </li>
              <li class="col-md-4">
                <select name="year-b">
                  <option>Год</option>
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                  <option value="2015">2015</option>
                  <option value="2014">2014</option>
                  <option value="2013">2013</option>
                  <option value="2012">2012</option>
                  <option value="2011">2011</option>
                  <option value="2010">2010</option>
                  <option value="2009">2009</option>
                  <option value="2008">2008</option>
                  <option value="2007">2007</option>
                  <option value="2006" selected>2006</option>
                </select>
              </li>
            </ul>
          </li>
          <li class="col-md-12">
            <label class="d-block">Пол</label>
            <label class="small-label"><input type="radio" checked name="gender" value="male" /> Male</label>
            <label class="small-label"><input type="radio" name="gender" value="female" /> Female</label>
          </li>
          <li class="col-md-12">
            <label for="email-field" class="d-block">Ваша почта</label>
            <input type="email" id="email-field keydown" name="email" value="email@google.com" required/>
          </li>
          <li class="col-md-6">
            <label for="password-field" class="d-block">Пароль</label>
            <input type="text" id="password-field" name="password" required/>
          </li>
          <li class="col-md-6">
            <label for="password-field-confirm" class="d-block">Повторите пароль</label>
            <input type="text" id="password-field-confirm" name="password-confirm" required/>
          </li>
          <li class="col-md-12">
            <label>Выберите способ восстановления доступа :</label>
            <label class="d-block small-label"><input type="radio" name="auth" value="tel" checked/> Номер телефона</label>
            <label class="d-block small-label"><input type="radio" name="auth" value="email"/> Почта</label>
            <label class="d-block small-label"><input type="radio" name="auth" value="google"/> Google account(My account)</label>
          </li>
          <li class="col-md-12">
            <label class="d-block">Подтвердите пользовательские соглашения :</label>
            <label class="small-label"><input type="checkbox" name="accept" checked/> Я предоставляю согласие на обработку персональных данных в соответствии
              с <a>Соглашением о конфиденциальности</a> и принимаю его условия.</label>
            <label class="small-label"><input type="checkbox" name="accept+"/> Начать импорт почты из других почтовых сервисов</label>
          </li>
          <li class="col-md-6">
            <p class="press-inspect"></p>
            <input class="registr-feild" id="keydown" type="text" placeholder="Enter the button">
          </li>
          <li class="col-md-6">
            <p class="up-inspect"></p>
            <input class="registr-feild" id="keyup" type="text" placeholder="Clutch the button">
          </li>
          <li class="col-md-12 d-flex justify-content-center">
            <button class="btn" id="submit" type="submit">Отправить</button>
          </li>
        </ul>
      </form>
    </div>
  </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
